<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong Project</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Ping Pong Project</h1>
        <form class="pingpong-form">
          <div class="form-group">
            <label for="number">Enter a number:</label>
            <input id="userNumber" type="number" name="number" class="form-control">
          </div>
          <button type="submit" class="btn bg-primary">Let's Ping Pong!</button>
        </form>
        <div class="well" id="result">
          <span class="result"></span>
        </div>
    </div>
  </body>
</html>
